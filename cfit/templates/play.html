{% extends 'main.html' %} {% block content %} {% load static%}
<!-- navbar -->
<div>
    <nav class="navbar navbar-expand-lg navbar-dark text-light" style="background-color: black">
        <a class="navbar-brand col-sm-2" href="{% url 'home'  %}">
            <img class="img-fluid mr-0" src="{% static 'cfit/img/logo.png' %}" alt="logo" />
        </a>
        <wsi_button class="navbar-toggler w3-button w3-round w3-orange py-4" type="button" data-toggle="collapse"
            data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
            aria-label="Toggle navigation">MENU
        </wsi_button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <div id="options" class="mr-auto">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2">
                        <a href="{% url 'home'  %}">
                            <wsi_button class="col-sm-12 w3-button my-2"><b>AULAS</b>
                            </wsi_button>
                        </a>
                    </li>
                </ul>
            </div>
            <wsi_button_float></wsi_button_float>
        </div>
    </nav>
</div>

<h1 class="text-center"><b>PLAYLIST: {{playlist_nome}}</b></h1>
<div class="d-flex justify-content-center">
    <div class="col-md-6 row">
        <div class="container video_player" id="video-{{video.id}}">
            <h3 id="video_titulo">{{videos.0.nome}}</h3>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe src="{{videos.0.link}}" allow="fullscreen;style="></iframe>
                <div style="width: 80px; height: 80px; position: absolute; opacity: 0; right: 0px; top: 0px;">&nbsp;
                </div>
            </div>
        </div>
    </div>
</div>
<div class=" d-flex justify-content-center text-center">
    <div class="row col-md-6 text-center" style="max-height: 200px; overflow: auto;">
        <h4 class="text-danger text-center col-12 h4"><b>VIDEOS DA PLAYLIST</b></h4>
        {% for video in videos %}
        <input type="text" hidden value={{video.nome}} id="{{video.id}}-titulo">
        <input type="text" hidden value={{video.link}} id="{{video.id}}-link">
        <wsi_button class="botao_menu_player col-12 btn" id="{{video.id}}-bt">{{video.nome}}</wsi_button>
        {% endfor %}
    </div>
</div>
<script src="{% static 'cfit/js/index/play.js' %}"></script>
<script src="{% static 'cfit/js/index/index_logado.js' %}"></script>
<!-- end navbar -->
{% endblock%}
