{% extends 'main.html' %} {% block content %} {% load static%}
<!-- navbar -->
<div>
    <nav class="navbar navbar-expand-lg navbar-dark text-light"
        style="background-color: #000000; border-bottom:1px solid gray;">
        <a class="navbar-brand col-sm-2" href="{% url 'home'  %}">
            <img class="img-fluid mr-0" src="{% static 'cfit/img/logo.png' %}" alt="logo" />
        </a>
        <wsi_button class="navbar-toggler py-3 w3-orange cfit-button col-sm-12"  type="button" data-toggle="collapse"
            data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
            aria-label="Toggle navigation">MENU
        </wsi_button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <div id="options" class="mr-auto">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2">
                        <a href="{% url 'home'  %}">
                            <wsi_button class="my-2 cfit-button col-12"><b>AULAS</b>
                            </wsi_button>
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        {% autoescape off %}
                        {{botao_admin}}
                        {% endautoescape %}
                    </li>
                </ul>
            </div>
        </div>
        <wsi_button_float></wsi_button_float>
    </nav>
</div>

<h1 class="text-center"><b>PLAYLISTS</b></h1>
<div class="row d-flex justify-content-center">
    {% for playlist in playlists %}
    <a class="col-sm-4" href="{% url 'play'  %}?playlist_nome={{playlist.nome}}">
        <div>
            <wsi_card_playlist class="shadow p-1 mx-2 my-2">
                <template v-slot:playlist_title>
                    {{playlist.nome|truncatechars:30 }}
                </template>
                <template v-slot:playlist_img>
                    <div class="col-12"><img src='{{playlist.imagem}}' class="img-fluid card-img-top"
                            style="height: 200px;"></div>
                </template>
                <template v-slot:playlist_descricao>
                    {{playlist.descricao|truncatechars:170 }}
                </template>
            </wsi_card_playlist>
        </div>
    </a>
    {% endfor %}
</div>


<script src="{% static 'cfit/js/index/index_logado.js' %}"></script>
<!-- end navbar -->
{% endblock%}
