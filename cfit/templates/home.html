{% extends 'main.html' %} {% block content %} {% load static%}
<!-- navbar -->
<div>
    <nav class="navbar navbar-expand-lg navbar-dark text-light" style="background-color: black">
        <a class="navbar-brand col-sm-2">
            <img class="img-fluid mr-0" src="{% static 'cfit/img/logo.png' %}" alt="logo" />
        </a>
        <wsi_button class="navbar-toggler w3-button w3-round w3-orange py-4" type="button" data-toggle="collapse"
            data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
            aria-label="Toggle navigation">OPÇÕES
        </wsi_button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <div id="options" class="mr-auto">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2">
                        <a href="{% url 'home'  %}">
                            <wsi_button class="col-sm-12 w3-button my-2"><b>AULAS</b>
                            </wsi_button>
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a href="">
                            <wsi_button class="col-sm-12 w3-button my-2"><b>MINHAS INFORMAÇÕES</b>
                            </wsi_button>
                        </a>
                    </li>

                </ul>
            </div>
            <a href="{% url 'logout'  %}" class="mx-3">
                <wsi_button class="col-sm-12 w3-button w3-red my-2 mx-2"><b>SAIR</b>
                </wsi_button>
            </a>
        </div>
    </nav>
</div>

<h1 class="text-center"><b>PLAYLISTS</b></h1>

<div class="row d-flex justify-content-center">
    {% for playlist in playlists %}
    <div class="col-sm-4">
        <wsi_card_playlist class="shadow p-1 mx-2 my-2">
            <template v-slot:playlist_title>
                {{playlist.nome|truncatechars:30 }}
            </template>
            <template v-slot:playlist_img>
                <div class="col-12" > <img src='/{{playlist.imagem}}' class="img-fluid card-img-top" style="height: 200px;"></div>
            </template>
            <template v-slot:playlist_descricao>
                {{playlist.descricao|truncatechars:100 }}
            </template>
        </wsi_card_playlist>
    </div>
    {% endfor %}
</div>


<script src="{% static 'cfit/js/index/index_logado.js' %}"></script>
<!-- end navbar -->
{% endblock%}
