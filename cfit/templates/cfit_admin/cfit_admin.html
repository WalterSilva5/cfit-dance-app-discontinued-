{% extends 'main.html' %} {% block content %} {% load static%}
<!-- navbar -->
<div style="border-bottom: 1px solid gray;">
    <nav class="navbar navbar-expand-lg navbar-dark text-light" style="background-color: black">
        <a class="navbar-brand col-sm-2" href="{% url 'home'  %}">
            <img class="img-fluid mr-0" src="{% static 'cfit/img/logo.png' %}" alt="logo" />
        </a>
        <wsi_button class="navbar-toggler w3-button w3-round w3-orange py-4" type="button" data-toggle="collapse"
            data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
            aria-label="Toggle navigation">MENU
        </wsi_button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <div id="options" class="mr-md-auto">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2">
                        <a href="{% url 'home'  %}">
                            <wsi_button class="col-sm-12 my-2"><b>AULAS</b>
                            </wsi_button>
                        </a>
                    </li>
                </ul>
            </div>
            <wsi_button_float></wsi_button_float>
        </div>
    </nav>
</div>

<div class="row container-fluid pb-5" style="margin-bottom:0;">

    <div class="w3-black col text-center pt-3 row-no-padding  mr-md-3" style="padding-bottom:auto;">
        <a href="{% url 'cfit_admin_playlists'  %}">
            <wsi_button class="col-sm-12 cfit-button-admin my-1">PLAYLISTS</wsi_button>
        </a>
        <a href="{% url 'cfit_admin_usuarios'  %}">
            <wsi_button class="col-sm-12 cfit-button-admin my-1">USUARIOS</wsi_button>
        </a>
        <a href="{% url 'cfit_admin_mensagens'  %}">
            <wsi_button class="col-sm-12 cfit-button-admin my-1">MENSAGENS</wsi_button>
        </a>
        <a href="{% url 'cfit_admin_playlists_adicionar_aula'  %}">
            <wsi_button class="col-sm-12 cfit-button-admin my-1">ADD AULA</wsi_button>
        </a>
        <a href="{% url 'cfit_admin_ajustes'  %}">
            <wsi_button class="col-sm-12 cfit-button-admin my-1">AJUSTES</wsi_button>
        </a>
    </div>
    <div class="col-sm-10 container-fluid cfit-div-dark-admin" style="margin-bottom:0;">
        {% block 'painels_admin' %}

        {% endblock %}
    </div>
</div>

<script src="{% static 'cfit/js/index/index_logado.js' %}"></script>
<!-- end navbar -->
{% endblock%}
