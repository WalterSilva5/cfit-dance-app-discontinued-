        <wsi_button class="navbar-toggler w3-button w3-round w3-orange py-4" type="button" data-toggle="collapse"

                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-4">
                <div class="col-md-4 ml-auto">
                    <div>
                        <div class="col-12 ml-auto">
                            <wsi_button id="botao_opcoes" class="w3-black">
                                <div class="row justify-content-center text-center">
                                    <div class="col-4">
                                        <img class="img-fluid" src="{% static 'cfit/img/conta.png' %}">

                            </wsi_button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<div class="row container-fluid pb-5" style="margin-bottom:0;">

    <div class="w3-black col text-center pt-3 row-no-padding" style="padding-bottom:auto;">
        <a href="{% url 'cfit_admin_playlists'  %}">

        <wsi_button class="col-sm-12 w3-deep-purple">MENSAGENS</wsi_button>

    </div>
    <div class="col-sm-10 container-fluid" style="margin-bottom:0;">
