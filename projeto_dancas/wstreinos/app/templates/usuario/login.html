{% extends 'main.html' %} {% block content %}
<div class="container col-12 d-flex justify-content-center">
  <div
    class="ws-box col-6"
    style="min-height: 600px; margin-top: 50px"
  >

    <!--login-->    
    <br />
    <h1 class="text-center text-warning font-weight-bold">ENTRAR NO SISTEMA<h1>
    <div class="container d-flex justify-content-center col-12">
      <form class="col-12" action="{% url 'efetuar_login' %}" method="POST" autocomplete="off">
      {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Login" name="login"/>
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Senha"
            autocomplete="off"
            name="senha"
          />
        </div>
        <div class="form-group d-flex justify-content-center">
          <input
            type="submit"
            class="btn btn-block font-weight-bold btn-outline-warning col-3"
            value="ENTRAR"
          />
        </div>
      </form>
    </div>      
    <p class="text-danger text-center">{{mensagem}}</p>

    <!-- FIM login-->
  </div>
</div>
{% endblock %}
